<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TERMSITE - terminal styled website</title>
        <link rel="shortcut icon" href="terminal.png" type="image/x-icon">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="terminal">
            <a id="before"></a>
        </div>
        
        <div id="command" onclick="$('texter').focus();">
            <textarea type="text" id="texter" onkeyup="typeIt(this, event)" onkeydown="typeIt(this, event); moveIt(this.value.length, event)" onkeypress="typeIt(this, event);" autofocus=""></textarea>
            <div id="liner">
                <div id="pl10k">
                    <div id="pl10k_logo"><i class="nf nf-fa-linux"></i></div>
                    <div id="pl10k_path"><i class="nf nf-fa-folder"></i>&nbsp;netlify/public_html</div>
                    <div id="pl10k_git"><i class="nf nf-dev-github_alt"></i>&nbsp;<i class="nf nf-dev-git_branch"></i>&nbsp;main</div>
                </div>
                <span id="typer"></span><b class="cursor" id="cursor" style="left: 0px;">â–ˆ</b>
            </div>
        </div>

        <script src="caret.js"></script>
        <script src="commands.js"></script>
        <script src="app.js"></script>
    </body>
</html>
